<h1 class="name" style="background-color: rgba(0, 0, 0, 0.062); padding-left: 100px; font-style: italic; margin-top: auto; color: rgb(231,84,128)">ADMIN LOGIN</h1>
<div class="container" style="width: 50%">
   <br /><br />
   <h1 style="text-align: center; width: 50%">LOGIN</h1>
   <br /><br />
   <form (ngSubmit)="onSubmit()">
      <div class="form-group">
         <label>NAME : </label>
         <input type="text" class="form-control" name="customerEmail" required [(ngModel)]="adminLogin.id" placeholder="Enter Name" />
      </div>

      <div class="form-group">
         <label>PASSWORD : </label>
         <input type="password" class="form-control" name="customerPassword" required [(ngModel)]="adminLogin.password" placeholder="Enter password" />
      </div>
      <br />
      <button type="submit" class="btn btn-success btn-lg">LOGIN</button>
   </form>
</div>
