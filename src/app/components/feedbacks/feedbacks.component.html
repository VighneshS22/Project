<div class="row text-center text-black mb-5" style="width: 100%">
   <div class="col-lg-7 mx-auto">
      <h1>Send Feedback</h1>
   </div>
</div>
<div class="container" style="margin: auto; width: 50%; padding-left: 220px">
   <form (ngSubmit)="sendFeedback()" #id="ngForm">
      <div class="form-group">
         <label>TICKET ID: </label>
         <input type="text" class="form-control" disabled="disabled" name="ticketId" [(ngModel)]="complaint.ticketId" placeholder="Enter ticked Id" />
      </div>

      <div class="form-group">
         <label>EMAIL: </label>
         <input type="text" class="form-control" disabled="disabled" name="customerEmail" [(ngModel)]="complaint.customerEmail" placeholder="Enter email" />
      </div>

      <div class="form-group">
         <label>FEEDBACK: </label>
         <input type="text" class="form-control" name="feedback" [(ngModel)]="userFeedback" placeholder="Enter feedback" required #feed="ngModel" />
         <span class="help-block" *ngIf="!feed.valid && feed.touched" style="color: red; font-weight: bold">Please Enter Your Feedback</span>
      </div>

      <button [disabled]="!id.valid" type="submit" class="btn btn-primary btn-lg">SUBMIT</button>
   </form>
</div>
